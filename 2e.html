<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        font-size: medium;
        border-radius: 25px;
        border: 2px solid rgb(10, 102, 194);
      }
      .company {
        padding-inline: 1em;
        color: white;
        background-color: rgb(10, 102, 194);
        font-weight: bold;
      }
      .save {
        padding-inline: 1em;
        font-weight: bold;
        color: rgb(10, 102, 194);
        background-color: white;
      }
    </style>
  </head>
  <body>
    <button class="company">
      <p>Apply on company website</p>
    </button>
    <button class="save">
      <p>Save</p>
    </button>
  </body>
</html>
