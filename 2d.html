<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        padding-inline: 1em;
        font-size: medium;
        border-radius: 5px;
      }
      .get {
        color: white;
        border: none;
        font-weight: bold;
        background-color: purple;
      }
      .down {
        background-color: rgb(247, 247, 247);
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <button class="get">
      <p>Get Started</p>
    </button>
    <button class="down">
      <p>Download</p>
    </button>
  </body>
</html>
